server {
    listen 80;
    server_name localhost;

    # ✅ 1. ต้องมี Resolver เพื่อให้ Nginx หาโดเมนภายนอกเจอ
    resolver 8.8.8.8 valid=30s;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        # ✅ 2. ใส่โดเมน Backend (จากรูปที่คุณส่งมา)
        # ต้องมี https:// นำหน้า และห้ามมี / ปิดท้าย
        set $backend_url https://backend-bofwant5000bath.zeabur.app;

        proxy_pass $backend_url/api/;

        # ✅ 3. หัวใจสำคัญ! (ถ้าไม่มีบรรทัดนี้จะ 502 ตลอดกาล)
        # บอก Nginx ว่าเรากำลังคุยกับ Server ที่เป็น HTTPS นะ
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;

        # Headers มาตรฐาน
        proxy_set_header Host backend-bofwant5000bath.zeabur.app; # ระบุ Host ให้ชัดเจน
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
