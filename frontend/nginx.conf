# frontend/nginx.conf

server {
    listen 80;
    server_name localhost;

    # ✅ 1. หัวใจสำคัญ: สั่งให้ Nginx ใช้ DNS ของ Docker (127.0.0.11)
    # เพื่อให้มันค้นหาชื่อ Service เพื่อนบ้านได้เอง และกำหนดให้จำค่าไว้ 30 วิ
    resolver 127.0.0.11 valid=30s ipv6=off;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        # ✅ 2. เทคนิคแก้จอแดง: ใช้ตัวแปรแทนการใส่ URL ตรงๆ
        # การทำแบบนี้ Nginx จะไม่เช็ค DNS ตอนเริ่มทำงาน (ทำให้ Start ผ่านแม้ Backend ยังไม่เสร็จ)
        # มันจะมาเช็คก็ต่อเมื่อมีคนกดเรียก API จริงๆ เท่านั้น
        
        # ⚠️ สำคัญ: ตรวจสอบให้แน่ใจว่า Service Name ใน Zeabur ชื่อ "backend"
        set $upstream_app http://backend-bofwant5000bath.zeabur.app/;

        proxy_pass $upstream_app/api/;

        # ✅ 3. Headers มาตรฐานเพื่อให้ Backend ทำงานถูก
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
