server {
    listen 80;
    server_name localhost;

    resolver 8.8.8.8 valid=30s;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        # ✅ ตั้งค่า Domain Backend
        set $backend_url https://backend-bofwant5000bath.zeabur.app;

        # ⚠️ จุดที่แก้: ลบ /api/ ด้านหลังออกครับ 
        # ให้ใช้แค่ $backend_url เฉยๆ เพื่อให้ Nginx ส่ง Path เดิม (/api/auth/login) ไปตรงๆ
        proxy_pass $backend_url;

        # Config HTTPS เหมือนเดิม
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;

        # Headers
        proxy_set_header Host backend-bofwant5000bath.zeabur.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
