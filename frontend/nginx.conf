server {
    listen 80;
    server_name localhost;

    # ✅ 1. เปลี่ยน Resolver เป็น Google DNS (8.8.8.8) 
    # เพราะเรากำลังจะยิงออกเน็ตจริง (Public Domain) ไม่ได้ยิงเข้า Internal Docker แล้ว
    resolver 8.8.8.8 8.8.4.4 valid=300s;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        # ✅ 2. แก้ http เป็น https (สำคัญมาก!)
        # และเอาเครื่องหมาย / ตัวท้ายออก (เดี๋ยว proxy_pass เติมให้เอง)
        set $upstream_app https://backend-bofwant5000bath.zeabur.app;

        proxy_pass $upstream_app/api/;

        # ✅ 3. เพิ่มบรรทัดนี้ (สำคัญสุดสำหรับการยิง https)
        # ถ้าไม่มีบรรทัดนี้ Nginx จะ Handshake กับ Zeabur ไม่ผ่าน = 502
        proxy_ssl_server_name on;

        # Headers มาตรฐาน
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
