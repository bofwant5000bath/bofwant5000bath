# frontend/nginx.conf

server {
    listen 80;
    server_name localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # --- เพิ่มส่วนนี้เข้าไป ---
    # บล็อกนี้จะดักจับทุก URL ที่ขึ้นต้นด้วย /api/
    # แล้วส่งต่อไปยัง Service ชื่อ backend ที่ Port 8080
    location /api/ {
        proxy_pass http://backend:8080/api/;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}