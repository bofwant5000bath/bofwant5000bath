name: Frontend CI - Build, Test & Push

on:
  push:
    branches: [ "main", "moo" ]
    paths: 
      - 'frontend/**'
      - 'docker-compose.yml'
      - '.github/workflows/ci-frontend.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'frontend/**'

env:
  DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKER_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  TERM: xterm

jobs:
  frontend-ci:
    runs-on: ubuntu-latest
    name: Frontend Build, Test & Push
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run Cypress E2E Tests with Docker Compose
        run: |
          set -e  # Exit on any error
          
          echo "üöÄ Building and starting services..."
          docker compose up --build -d

          echo ""
          echo "‚è≥ Waiting for MySQL to be healthy..."
          timeout 120s bash -c 'until docker compose ps mysql | grep -q "healthy"; do 
            echo "MySQL not healthy yet. Waiting..."; 
            sleep 5; 
          done' || {
            echo "‚ùå MySQL failed to become healthy!"
            echo "==== MySQL Logs ===="
            docker compose logs mysql
            exit 1
          }
          echo "‚úÖ MySQL is healthy!"

          echo ""
          echo "‚è≥ Waiting for Backend to be healthy..."
          timeout 180s bash -c 'until docker compose ps backend | grep -q "healthy"; do 
            echo "Backend not healthy yet. Checking logs...";
            docker compose logs --tail=10 backend;
            sleep 10; 
          done' || {
            echo "‚ùå Backend failed to become healthy!"
            echo "==== Full Backend Logs ===="
            docker compose logs backend
            echo ""
            echo "==== Container Status ===="
            docker compose ps
            exit 1
          }
          echo "‚úÖ Backend is healthy!"

          echo ""
          echo "‚è≥ Waiting for Frontend to respond..."
          timeout 120s bash -c 'until curl --silent --fail http://localhost:5173; do 
            echo "Frontend not ready. Waiting..."; 
            sleep 5; 
          done' || {
            echo "‚ùå Frontend failed to start!"
            echo "==== Frontend Logs ===="
            docker compose logs frontend
            exit 1
          }
          echo "‚úÖ Frontend is ready!"

          echo ""
          echo "üß™ Running Cypress E2E tests..."
          cd ./frontend
          npm run cy:run

      - name: Show logs on failure
        if: failure()
        run: |
          echo "==== All Container Logs ===="
          docker compose logs
          echo ""
          echo "==== Container Status ===="
          docker compose ps

      - name: Stop and Remove Containers
        if: always() 
        run: docker compose down -v

      - name: Log in to Docker Hub
        if: github.event_name == 'push' && contains(fromJson('["refs/heads/main", "refs/heads/moo"]'), github.ref)
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_TOKEN }}

      - name: Build and push production image
        if: github.event_name == 'push' && contains(fromJson('["refs/heads/main", "refs/heads/moo"]'), github.ref)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/apartment-frontend:latest
            ${{ env.DOCKER_USERNAME }}/apartment-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max