# This workflow is dedicated to the frontend application.
# It handles linting, end-to-end testing with Cypress, and publishing the Docker image.
name: Frontend CI - Build, Test & Push

on:
  push:
    branches: [ "main", "moo" ] # Triggers on pushes to the 'frontend' branch
    paths: 
      - 'frontend/**'
      - 'docker-compose.yml'
      - '.github/workflows/ci-frontend.yml'
  pull_request:
    branches: [ "main" ] # Triggers on pull requests targeting 'main' or 'develop'
    paths:
      - 'frontend/**'

env:
  DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKER_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  TERM: xterm # Fix for tput: No value for $TERM error

jobs:
  frontend-ci:
    runs-on: ubuntu-latest
    name: Frontend Build, Test & Push
    
    steps:
      # 1. Checkout the repository's code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up the Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      
      # 3. Install frontend dependencies securely and efficiently
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      # 4. Run ESLint for code quality checks. The build fails if linting errors are found.
      # - name: Run ESLint
      #   working-directory: ./frontend
      #   run: npm run lint

      # 5. Set up Docker Buildx for advanced image building features
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6. Execute Cypress E2E tests within a Docker Compose environment
      - name: Run Cypress E2E Tests with Docker Compose
        run: |
          # Build and start services in detached mode
          echo "Building and starting services..."
          docker compose up --build -d

          # 1. Health Check: WAIT FOR BACKEND (8080) FIRST
          #    เพิ่มขั้นตอนนี้เพื่อให้ Backend มีเวลาเชื่อมต่อกับ MySQL (ใช้ 300s เพื่อความปลอดภัย)
          # แก้ไขบรรทัดที่ 64: ลบช่องว่างนำหน้า 'echo' ที่เกินออก
          echo "Waiting for Backend on port 8080..."
          # ✅ เปลี่ยน 300s เป็น 420s (7 นาที) หรือ 480s (8 นาที)
          timeout 420s bash -c 'until curl --silent --fail http://localhost:8080; do echo "Backend not ready. Retrying in 5s..."; sleep 5; done'

          # 2. Health Check: WAIT FOR FRONTEND (5173) - ปล่อย 180s ตามเดิม
          # แก้ไขบรรทัดที่ 68: ลบช่องว่างนำหน้า 'echo' ที่เกินออก
          echo "Backend is ready! Waiting for Frontend on port 5173..."
          timeout 180s bash -c 'until curl --silent --fail http://localhost:5173; do echo "Frontend not accessible. Retrying in 5s..."; sleep 5; done'
          
          # Once the service is ready, run the Cypress tests
          echo "All containers ready! Running Cypress E2E tests..."
          cd ./frontend
          # npm ci ถูกลบออก เพราะรันไปแล้วในขั้นตอนที่ 3
          npm run cy:run

      # 7. Always stop and remove containers after the test run to clean up the runner
      - name: Stop and Remove Containers
        if: always() 
        run: docker compose down

      # 8. Log in to Docker Hub. ปรับเงื่อนไขให้เป็น branch 'moo' หรือ 'main' ที่คุณใช้
      - name: Log in to Docker Hub
        if: github.event_name == 'push' && contains(fromJson('["refs/heads/main", "refs/heads/moo"]'), github.ref)
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_TOKEN }}

      # 9. Build and push the production Docker image to Docker Hub.
      - name: Build and push production image
        if: github.event_name == 'push' && contains(fromJson('["refs/heads/main", "refs/heads/moo"]'), github.ref)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/apartment-frontend:latest
            ${{ env.DOCKER_USERNAME }}/apartment-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max