# A simple workflow to build, test, and publish the frontend and backend applications
name: Full CI/CD Pipeline

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events for the "main" and "moo" branches
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This job builds, tests, and publishes the frontend
  build-test-and-publish-frontend:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Set the default working directory for all run steps in this job
    defaults:
      run:
        working-directory: ./frontend

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      # 2. Sets up the specified version of Node.js
      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # 3. Installs project dependencies using 'npm ci' for faster, reliable installs
      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # 4. Runs tests if a "test" script exists in package.json
      - name: ğŸ§ª Run tests
        run: npm test --if-present

      # 5. Runs the build script to create a production version of your app
      - name: ğŸ”¨ Build for production
        run: npm run build --if-present

      # 6. Log in to Docker Hub
      - name: ğŸ³ Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 7. Build and push Docker image
      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          # **à¸ªà¸³à¸„à¸±à¸:** à¹€à¸à¸´à¹ˆà¸¡à¸à¸²à¸£à¸•à¸´à¸” tag à¸”à¹‰à¸§à¸¢ ID à¸‚à¸­à¸‡ commit
          tags: | 
            ${{ secrets.DOCKERHUB_USERNAME }}/your-frontend-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/your-frontend-app:${{ github.sha }}

  # This job builds, tests, and publishes the backend
  build-test-and-publish-backend:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      # 2. Sets up JDK 21 and caches Maven dependencies
      - name: ğŸŸ¢ Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # 3. Build and test with Maven
      - name: ğŸ”¨ Build and test with Maven
        run: mvn -B clean install --file backend/pom.xml

      # 4. Log in to Docker Hub
      - name: ğŸ³ Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5. Build and push Docker image
      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          # **à¸ªà¸³à¸„à¸±à¸:** à¹€à¸à¸´à¹ˆà¸¡à¸à¸²à¸£à¸•à¸´à¸” tag à¸”à¹‰à¸§à¸¢ ID à¸‚à¸­à¸‡ commit
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/your-backend-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/your-backend-app:${{ github.sha }}
            

  # This job deploys the built images to the Kubernetes cluster
  deploy-to-kubernetes:
    # runs-on: ubuntu-latest
    runs-on: self-hosted       # <-- à¹ƒà¸Šà¹‰ Runner à¹ƒà¸™à¹€à¸„à¸£à¸·à¹ˆà¸­à¸‡à¸„à¸¸à¸“
    # à¸à¸³à¸«à¸™à¸”à¹ƒà¸«à¹‰ Job à¸™à¸µà¹‰à¸•à¹‰à¸­à¸‡à¸£à¸­à¹ƒà¸«à¹‰à¸—à¸±à¹‰à¸‡ Frontend à¹à¸¥à¸° Backend Build/Push à¸ªà¸³à¹€à¸£à¹‡à¸ˆà¸à¹ˆà¸­à¸™
    needs: [build-test-and-publish-frontend, build-test-and-publish-backend] 
    
    # à¸à¸³à¸«à¸™à¸”à¹€à¸‡à¸·à¹ˆà¸­à¸™à¹„à¸‚à¹ƒà¸«à¹‰ Deploy à¹€à¸¡à¸·à¹ˆà¸­à¸¡à¸µà¸à¸²à¸£ Push à¹„à¸›à¸—à¸µà¹ˆ main branch à¹€à¸—à¹ˆà¸²à¸™à¸±à¹‰à¸™
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' 

    steps:
      # 1. Checkout code à¹€à¸à¸·à¹ˆà¸­à¸”à¸¶à¸‡à¹„à¸Ÿà¸¥à¹Œ Manifests (à¸—à¸µà¹ˆà¸­à¸¢à¸¹à¹ˆà¹ƒà¸™à¹‚à¸Ÿà¸¥à¹€à¸”à¸­à¸£à¹Œ k8s/)
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      # 1.5. ğŸš¨ à¹€à¸à¸´à¹ˆà¸¡ Step à¸™à¸µà¹‰à¹€à¸à¸·à¹ˆà¸­à¸•à¸±à¹‰à¸‡à¸„à¹ˆà¸² PATH à¸ªà¸³à¸«à¸£à¸±à¸š kubectl à¸šà¸™ Windows
      - name: ğŸ› ï¸ Add kubectl to PATH
        run: |
          $KUBE_PATH = "C:\Program Files\Docker\Docker\resources\bin"
          echo "Adding $KUBE_PATH to PATH"
          echo "::add-path::$KUBE_PATH"

      # 2. à¸•à¸±à¹‰à¸‡à¸„à¹ˆà¸²à¸à¸²à¸£à¹€à¸Šà¸·à¹ˆà¸­à¸¡à¸•à¹ˆà¸­à¸à¸±à¸š Kubernetes Cluster à¹‚à¸”à¸¢à¹ƒà¸Šà¹‰ Kubeconfig
      - name: ğŸ” Set up Kubernetes Context
        uses: azure/k8s-set-context@v4
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBECONFIG_DATA }} # à¹ƒà¸Šà¹‰ Secret KUBECONFIG_DATA
          
      # 3. Deploy Kubernetes Manifests
      - name: ğŸš€ Deploy to Kubernetes Cluster
        uses: azure/k8s-deploy@v5
        with:
          action: deploy
          # à¸£à¸°à¸šà¸¸à¹„à¸Ÿà¸¥à¹Œ Manifests à¸—à¸±à¹‰à¸‡ 7 à¹„à¸Ÿà¸¥à¹Œà¸—à¸µà¹ˆà¸­à¸¢à¸¹à¹ˆà¹ƒà¸™ k8s/
          manifests: |
            k8s/mysql-data-persistentvolumeclaim.yaml
            k8s/mysql-deployment.yaml
            k8s/mysql-service.yaml
            k8s/backend-deployment.yaml
            k8s/backend-service.yaml
            k8s/frontend-deployment.yaml
            k8s/frontend-service.yaml
          # **à¸ªà¸³à¸„à¸±à¸:** à¸à¸²à¸£à¹à¸—à¸™à¸—à¸µà¹ˆ Image Tag: 
          # à¹€à¸›à¸¥à¸µà¹ˆà¸¢à¸™ Image à¹ƒà¸™ Manifests à¹ƒà¸«à¹‰à¸­à¹‰à¸²à¸‡à¸–à¸¶à¸‡ Image à¸—à¸µà¹ˆà¸¡à¸µ SHA Tag à¸¥à¹ˆà¸²à¸ªà¸¸à¸”à¸—à¸µà¹ˆà¹€à¸à¸´à¹ˆà¸‡ Build
          images: |
            ${{ secrets.DOCKERHUB_USERNAME }}/your-frontend-app:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/your-backend-app:${{ github.sha }}

