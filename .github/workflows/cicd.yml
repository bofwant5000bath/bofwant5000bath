# A simple workflow to build, test, and publish the frontend and backend applications
name: Full CI/CD Pipeline

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events for the "main" and "moo" branches
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This job builds, tests, and publishes the frontend
  build-test-and-publish-frontend:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Set the default working directory for all run steps in this job
    defaults:
      run:
        working-directory: ./frontend

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      # 2. Sets up the specified version of Node.js
      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # 3. Installs project dependencies using 'npm ci' for faster, reliable installs
      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # 4. Runs tests if a "test" script exists in package.json
      - name: ğŸ§ª Run tests
        run: npm test --if-present

      # 5. Runs the build script to create a production version of your app
      - name: ğŸ”¨ Build for production
        run: npm run build --if-present

      # 6. Log in to Docker Hub
      - name: ğŸ³ Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 7. Build and push Docker image
      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          # **à¸ªà¸³à¸„à¸±à¸:** à¹€à¸à¸´à¹ˆà¸¡à¸à¸²à¸£à¸•à¸´à¸” tag à¸”à¹‰à¸§à¸¢ ID à¸‚à¸­à¸‡ commit
          tags: | 
            ${{ secrets.DOCKERHUB_USERNAME }}/your-frontend-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/your-frontend-app:${{ github.sha }}

  # This job builds, tests, and publishes the backend
  build-test-and-publish-backend:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      # 2. Sets up JDK 21 and caches Maven dependencies
      - name: ğŸŸ¢ Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # 3. Build and test with Maven
      - name: ğŸ”¨ Build and test with Maven
        run: mvn -B clean install --file backend/pom.xml

      # 4. Log in to Docker Hub
      - name: ğŸ³ Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5. Build and push Docker image
      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          # **à¸ªà¸³à¸„à¸±à¸:** à¹€à¸à¸´à¹ˆà¸¡à¸à¸²à¸£à¸•à¸´à¸” tag à¸”à¹‰à¸§à¸¢ ID à¸‚à¸­à¸‡ commit
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/your-backend-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/your-backend-app:${{ github.sha }}
            

  # This job deploys the built images to the Kubernetes cluster
  deploy-to-kubernetes:
    runs-on: self-hosted       # <-- à¹ƒà¸Šà¹‰ Runner à¹ƒà¸™à¹€à¸„à¸£à¸·à¹ˆà¸­à¸‡à¸„à¸¸à¸“
    needs: [build-test-and-publish-frontend, build-test-and-publish-backend] 
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' 

    steps:
      # 1. Checkout code
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      # 2. ğŸš¨ à¹€à¸à¸´à¹ˆà¸¡: à¸•à¸´à¸”à¸•à¸±à¹‰à¸‡ kubectl à¹à¸¥à¸°à¸•à¸±à¹‰à¸‡à¸„à¹ˆà¸² Path à¸­à¸±à¸•à¹‚à¸™à¸¡à¸±à¸•à¸´
      - name: ğŸ› ï¸ Setup Kubectl Tool
        uses: azure/setup-kubectl@v3

      # 3. ğŸš¨ à¹à¸à¹‰à¹„à¸‚: à¸•à¸±à¹‰à¸‡à¸„à¹ˆà¸² Kubeconfig File (à¹à¸—à¸™à¸—à¸µà¹ˆà¸ˆà¸°à¹ƒà¸Šà¹‰ Action set-context)
      # à¹€à¸£à¸²à¸ˆà¸°à¹€à¸‚à¸µà¸¢à¸™ Secret Kubeconfig à¸¥à¸‡à¹ƒà¸™à¹„à¸Ÿà¸¥à¹Œà¸Šà¸±à¹ˆà¸§à¸„à¸£à¸²à¸§à¸šà¸™ Runner
      - name: ğŸ” Write Kubeconfig File
        run: |
          $KUBE_CONFIG = "${{ secrets.KUBECONFIG_DATA }}"
          # à¹€à¸‚à¸µà¸¢à¸™à¹€à¸™à¸·à¹‰à¸­à¸«à¸² Secret à¸¥à¸‡à¹ƒà¸™à¹„à¸Ÿà¸¥à¹Œ kubeconfig
          echo $KUBE_CONFIG > $env:TEMP\kubeconfig.yaml
          # à¸à¸³à¸«à¸™à¸” Environment Variable KUBECONFIG à¹ƒà¸«à¹‰à¸Šà¸µà¹‰à¹„à¸›à¸—à¸µà¹ˆà¹„à¸Ÿà¸¥à¹Œà¸™à¸µà¹‰
          echo "KUBECONFIG=$env:TEMP\kubeconfig.yaml" >> $env:GITHUB_ENV
        shell: powershell

      # 4. Deploy à¹‚à¸”à¸¢à¹ƒà¸Šà¹‰à¸„à¸³à¸ªà¸±à¹ˆà¸‡ kubectl à¹‚à¸”à¸¢à¸•à¸£à¸‡
      - name: ğŸš€ Deploy to Kubernetes Cluster (using kubectl)
        shell: powershell  # <-- à¹€à¸›à¸¥à¸µà¹ˆà¸¢à¸™à¹€à¸›à¹‡à¸™ powershell
        run: |
          # 1. à¹€à¸•à¸£à¸µà¸¢à¸¡ Image Tags à¸—à¸µà¹ˆà¸ˆà¸°à¹ƒà¸Šà¹‰à¹à¸—à¸™à¸—à¸µà¹ˆà¹ƒà¸™ Manifests
          $FRONTEND_IMAGE = "${{ secrets.DOCKERHUB_USERNAME }}/your-frontend-app:${{ github.sha }}"
          $BACKEND_IMAGE = "${{ secrets.DOCKERHUB_USERNAME }}/your-backend-app:${{ github.sha }}"
          
          Write-Host "--- Performing Image Substitution (PowerShell) ---"

          # 2. à¸—à¸³à¸à¸²à¸£ Substitution (à¹à¸—à¸™à¸—à¸µà¹ˆ Image à¹ƒà¸™ Deployment YAMLs)
          # à¹à¸—à¸™à¸—à¸µà¹ˆ Frontend
          $FrontendManifest = Get-Content k8s/frontend-deployment.yaml
          $FrontendManifest -replace "image: bofwant5000bath-frontend:latest", "image: $FRONTEND_IMAGE" | Set-Content k8s/frontend-deployment.yaml

          # à¹à¸—à¸™à¸—à¸µà¹ˆ Backend
          $BackendManifest = Get-Content k8s/backend-deployment.yaml
          $BackendManifest -replace "image: bofwant5000bath-backend:latest", "image: $BACKEND_IMAGE" | Set-Content k8s/backend-deployment.yaml

          Write-Host "--- Applying Manifests ---"
          # 3. à¸£à¸±à¸™ kubectl apply à¸šà¸™à¹„à¸Ÿà¸¥à¹Œà¸—à¸±à¹‰à¸‡à¸«à¸¡à¸” (à¹ƒà¸Šà¹‰ PowerShell multi-line syntax)
          kubectl apply -f k8s/mysql-data-persistentvolumeclaim.yaml `
                        -f k8s/mysql-deployment.yaml `
                        -f k8s/mysql-service.yaml `
                        -f k8s/backend-deployment.yaml `
                        -f k8s/backend-service.yaml `
                        -f k8s/frontend-deployment.yaml `
                        -f k8s/frontend-service.yaml

