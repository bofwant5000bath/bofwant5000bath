# A simple workflow to build, test, and publish the frontend and backend applications
name: Full CI/CD Pipeline

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events for the "main" and "moo" branches
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This job builds, tests, and publishes the frontend
  build-test-and-publish-frontend:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Set the default working directory for all run steps in this job
    defaults:
      run:
        working-directory: ./frontend

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      # 2. Sets up the specified version of Node.js
      - name: üü¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # 3. Installs project dependencies using 'npm ci' for faster, reliable installs
      - name: üì¶ Install dependencies
        run: npm ci

      # 4. Runs tests if a "test" script exists in package.json
      - name: üß™ Run tests
        run: npm test --if-present

      # 5. Runs the build script to create a production version of your app
      - name: üî® Build for production
        run: npm run build --if-present

      # 6. Log in to Docker Hub
      - name: üê≥ Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 7. Build and push Docker image
      - name: üèóÔ∏è Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          # **‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç:** ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡∏ï‡∏¥‡∏î tag ‡∏î‡πâ‡∏ß‡∏¢ ID ‡∏Ç‡∏≠‡∏á commit
          tags: | 
            ${{ secrets.DOCKERHUB_USERNAME }}/your-frontend-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/your-frontend-app:${{ github.sha }}

  # This job builds, tests, and publishes the backend
  build-test-and-publish-backend:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      # 2. Sets up JDK 21 and caches Maven dependencies
      - name: üü¢ Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # 3. Build and test with Maven
      - name: üî® Build and test with Maven
        run: mvn -B clean install --file backend/pom.xml

      # 4. Log in to Docker Hub
      - name: üê≥ Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5. Build and push Docker image
      - name: üèóÔ∏è Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          # **‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç:** ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡∏ï‡∏¥‡∏î tag ‡∏î‡πâ‡∏ß‡∏¢ ID ‡∏Ç‡∏≠‡∏á commit
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/your-backend-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/your-backend-app:${{ github.sha }}
            

  # This job deploys the built images to the Kubernetes cluster
  deploy-to-kubernetes:
    runs-on: ubuntu-latest
    # ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡πÉ‡∏´‡πâ Job ‡∏ô‡∏µ‡πâ‡∏ï‡πâ‡∏≠‡∏á‡∏£‡∏≠‡πÉ‡∏´‡πâ‡∏ó‡∏±‡πâ‡∏á Frontend ‡πÅ‡∏•‡∏∞ Backend Build/Push ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à‡∏Å‡πà‡∏≠‡∏ô
    needs: [build-test-and-publish-frontend, build-test-and-publish-backend] 
    
    # ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡πÄ‡∏á‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏Ç‡πÉ‡∏´‡πâ Deploy ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏°‡∏µ‡∏Å‡∏≤‡∏£ Push ‡πÑ‡∏õ‡∏ó‡∏µ‡πà main branch ‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' 

    steps:
      # 1. Checkout code ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏î‡∏∂‡∏á‡πÑ‡∏ü‡∏•‡πå Manifests (‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå k8s/)
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      # 2. ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏Å‡∏±‡∏ö Kubernetes Cluster ‡πÇ‡∏î‡∏¢‡πÉ‡∏ä‡πâ Kubeconfig
      - name: üîê Set up Kubernetes Context
        uses: azure/k8s-set-context@v4
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBECONFIG_DATA }} # ‡πÉ‡∏ä‡πâ Secret KUBECONFIG_DATA
          
      # 3. Deploy Kubernetes Manifests
      - name: üöÄ Deploy to Kubernetes Cluster
        uses: azure/k8s-deploy@v5
        with:
          action: deploy
          # ‡∏£‡∏∞‡∏ö‡∏∏‡πÑ‡∏ü‡∏•‡πå Manifests ‡∏ó‡∏±‡πâ‡∏á 7 ‡πÑ‡∏ü‡∏•‡πå‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô k8s/
          manifests: |
            k8s/mysql-data-persistentvolumeclaim.yaml
            k8s/mysql-deployment.yaml
            k8s/mysql-service.yaml
            k8s/backend-deployment.yaml
            k8s/backend-service.yaml
            k8s/frontend-deployment.yaml
            k8s/frontend-service.yaml
          # **‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç:** ‡∏Å‡∏≤‡∏£‡πÅ‡∏ó‡∏ô‡∏ó‡∏µ‡πà Image Tag: 
          # ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô Image ‡πÉ‡∏ô Manifests ‡πÉ‡∏´‡πâ‡∏≠‡πâ‡∏≤‡∏á‡∏ñ‡∏∂‡∏á Image ‡∏ó‡∏µ‡πà‡∏°‡∏µ SHA Tag ‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î‡∏ó‡∏µ‡πà‡πÄ‡∏û‡∏¥‡πà‡∏á Build
          images: |
            ${{ secrets.DOCKERHUB_USERNAME }}/your-frontend-app:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/your-backend-app:${{ github.sha }}

