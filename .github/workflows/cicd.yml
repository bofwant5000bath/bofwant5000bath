# A simple workflow to build, test, and publish the frontend and backend applications
name: Full CI/CD Pipeline

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events for the "main" and "moo" branches
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This job builds, tests, and publishes the frontend
  build-test-and-publish-frontend:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Set the default working directory for all run steps in this job
    defaults:
      run:
        working-directory: ./frontend

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      # 2. Sets up the specified version of Node.js
      - name: üü¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # 3. Installs project dependencies using 'npm ci' for faster, reliable installs
      - name: üì¶ Install dependencies
        run: npm ci

      # 4. Runs tests if a "test" script exists in package.json
      - name: üß™ Run tests
        run: npm test --if-present

      # 5. Runs the build script to create a production version of your app
      - name: üî® Build for production
        run: npm run build --if-present

      # 6. Log in to Docker Hub
      - name: üê≥ Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 7. Build and push Docker image
      - name: üèóÔ∏è Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          # **‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç:** ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡∏ï‡∏¥‡∏î tag ‡∏î‡πâ‡∏ß‡∏¢ ID ‡∏Ç‡∏≠‡∏á commit
          tags: | 
            ${{ secrets.DOCKERHUB_USERNAME }}/your-frontend-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/your-frontend-app:${{ github.sha }}

  # This job builds, tests, and publishes the backend
  build-test-and-publish-backend:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      # 2. Sets up JDK 21 and caches Maven dependencies
      - name: üü¢ Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # 3. Build and test with Maven
      - name: üî® Build and test with Maven
        run: mvn -B clean install --file backend/pom.xml

      # 4. Log in to Docker Hub
      - name: üê≥ Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5. Build and push Docker image
      - name: üèóÔ∏è Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          # **‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç:** ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡∏ï‡∏¥‡∏î tag ‡∏î‡πâ‡∏ß‡∏¢ ID ‡∏Ç‡∏≠‡∏á commit
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/your-backend-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/your-backend-app:${{ github.sha }}
            

  # This job deploys the built images to the Kubernetes cluster
  deploy-to-kubernetes:
    runs-on: self-hosted       # <-- ‡πÉ‡∏ä‡πâ Runner ‡πÉ‡∏ô‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
    needs: [build-test-and-publish-frontend, build-test-and-publish-backend] 
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' 

    steps:
      # 1. Checkout code
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      # 2. üö® ‡πÄ‡∏û‡∏¥‡πà‡∏°: ‡∏ï‡∏¥‡∏î‡∏ï‡∏±‡πâ‡∏á kubectl ‡πÅ‡∏•‡∏∞‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ Path ‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥
      - name: üõ†Ô∏è Setup Kubectl Tool
        uses: azure/setup-kubectl@v3

      # 3. üö® ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç: ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ Kubeconfig File (‡πÅ‡∏ó‡∏ô‡∏ó‡∏µ‡πà‡∏à‡∏∞‡πÉ‡∏ä‡πâ Action set-context)
      # ‡πÄ‡∏£‡∏≤‡∏à‡∏∞‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô Secret Kubeconfig ‡∏•‡∏á‡πÉ‡∏ô‡πÑ‡∏ü‡∏•‡πå‡∏ä‡∏±‡πà‡∏ß‡∏Ñ‡∏£‡∏≤‡∏ß‡∏ö‡∏ô Runner
      - name: üîê Write Kubeconfig File
        run: |
          $KUBE_CONFIG = "${{ secrets.KUBECONFIG_DATA }}"
          # ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤ Secret ‡∏•‡∏á‡πÉ‡∏ô‡πÑ‡∏ü‡∏•‡πå kubeconfig
          echo $KUBE_CONFIG > $env:TEMP\kubeconfig.yaml
          # ‡∏Å‡∏≥‡∏´‡∏ô‡∏î Environment Variable KUBECONFIG ‡πÉ‡∏´‡πâ‡∏ä‡∏µ‡πâ‡πÑ‡∏õ‡∏ó‡∏µ‡πà‡πÑ‡∏ü‡∏•‡πå‡∏ô‡∏µ‡πâ
          echo "KUBECONFIG=$env:TEMP\kubeconfig.yaml" >> $env:GITHUB_ENV
        shell: powershell

      # 4. üö® ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç: Deploy ‡πÇ‡∏î‡∏¢‡πÉ‡∏ä‡πâ‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á kubectl ‡πÇ‡∏î‡∏¢‡∏ï‡∏£‡∏á
      - name: üöÄ Deploy to Kubernetes Cluster (using kubectl)
        # ‡πÉ‡∏ä‡πâ Bash Shell ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏Å‡∏≤‡∏£‡∏£‡∏±‡∏ô‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á‡∏´‡∏•‡∏≤‡∏¢‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡πÑ‡∏î‡πâ‡∏á‡πà‡∏≤‡∏¢
        shell: bash
        run: |
          # 1. ‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏° Image Tags ‡∏ó‡∏µ‡πà‡∏à‡∏∞‡πÉ‡∏ä‡πâ‡πÅ‡∏ó‡∏ô‡∏ó‡∏µ‡πà‡πÉ‡∏ô Manifests
          FRONTEND_IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/your-frontend-app:${{ github.sha }}"
          BACKEND_IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/your-backend-app:${{ github.sha }}"
          
          # 2. ‡∏ó‡∏≥‡∏Å‡∏≤‡∏£ Substitution (‡πÅ‡∏ó‡∏ô‡∏ó‡∏µ‡πà Image ‡πÉ‡∏ô Deployment YAMLs)
          # ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô image: bofwant5000bath-frontend:latest ‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡πá‡∏ô image: FULL_DOCKER_PATH:SHA
          sed -i "s|image: bofwant5000bath-frontend:latest|image: $FRONTEND_IMAGE|g" k8s/frontend-deployment.yaml
          sed -i "s|image: bofwant5000bath-backend:latest|image: $BACKEND_IMAGE|g" k8s/backend-deployment.yaml

          # 3. ‡∏£‡∏±‡∏ô kubectl apply ‡∏ö‡∏ô‡πÑ‡∏ü‡∏•‡πå‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
          # ‡πÉ‡∏ä‡πâ -f ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏£‡∏∞‡∏ö‡∏∏‡πÑ‡∏ü‡∏•‡πå‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏°‡∏µ
          kubectl apply -f k8s/mysql-data-persistentvolumeclaim.yaml \
                        -f k8s/mysql-deployment.yaml \
                        -f k8s/mysql-service.yaml \
                        -f k8s/backend-deployment.yaml \
                        -f k8s/backend-service.yaml \
                        -f k8s/frontend-deployment.yaml \
                        -f k8s/frontend-service.yaml

