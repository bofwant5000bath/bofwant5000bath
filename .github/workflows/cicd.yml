# A simple workflow to build, test, and publish the frontend and backend applications
name: Full CI/CD Pipeline

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events for the "main" and "moo" branches
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This job builds, tests, and publishes the frontend
  build-test-and-publish-frontend:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Set the default working directory for all run steps in this job
    defaults:
      run:
        working-directory: ./frontend

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      # 2. Sets up the specified version of Node.js
      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # 3. Installs project dependencies using 'npm ci' for faster, reliable installs
      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # 4. Runs tests if a "test" script exists in package.json
      - name: ğŸ§ª Run tests
        run: npm test --if-present

      # 5. Runs the build script to create a production version of your app
      - name: ğŸ”¨ Build for production
        run: npm run build --if-present

      # 6. Log in to Docker Hub
      - name: ğŸ³ Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 7. Build and push Docker image
      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/your-frontend-app:latest

  # This job builds, tests, and publishes the backend
  build-test-and-publish-backend:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      # 2. Sets up JDK 21 and caches Maven dependencies
      - name: ğŸŸ¢ Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # 3. Build and test with Maven
      - name: ğŸ”¨ Build and test with Maven
        run: mvn -B clean install --file backend/pom.xml

      # 4. Log in to Docker Hub
      - name: ğŸ³ Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5. Build and push Docker image
      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/your-backend-app:latest

